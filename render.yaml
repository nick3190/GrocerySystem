services:
  # ========= FRONTEND (React) =========
  - type: static
    name: react-shop-frontend
    env: static
    buildCommand: npm install && npm run build
    publishPath: build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html   # React Router 需要

  # ========= BACKEND (API Server) =========
  - type: web
    name: react-shop-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: shop-db
          property: connectionString
      - key: NODE_ENV
        value: production
    autoDeploy: true

databases:
  - name: shop-db
    plan: free